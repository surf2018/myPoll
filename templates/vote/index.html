<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll</title>
</head>
<body>
{% if Lastquestion_list %}
    <ul>
    {% for question in Lastquestion_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ Poll.question }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
